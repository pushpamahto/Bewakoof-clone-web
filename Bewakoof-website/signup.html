
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
   
</head>
<body>

    <div class="signup-parent">
        <div class="left-sign">
            <img src="./assets/signup-left.jpg" alt="">

        </div>


        <div class="right-sign">
            <div class="border-rounded">
            <form action="" name="Formfill">
                <h2>Sign Up</h2>
                <h4>Hi new buddy, let's get you started with the bewakoofi!</h4>

                <div class="input-box">
                    <input type="text" name="Name" placeholder="Name">
                </div>

                <div class="input-box">
                    <input type="number" name="mNo" placeholder="Mobile No.">
                </div>

                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email Id">
                </div>

                <div class="input-box" >  
                    <input type="text" id="passwordInput" name="Password" placeholder="Password">
                    <div class="eye-box" onclick="signPassword()">
                        <img id="eye" src="./assets/eye.png" alt="">
                        <img  id="hidden-eye" src="./assets/hidden.png" alt="">

                    </div>
                </div>


                <div class="chkbox">
                    <span>
                        <input type="checkbox" class="chk-bx">
                    </span>
                    <span class="chk-txt">I want to receive order updates on Whatsapp</span>
                </div>
                <br>


                <div class="button">
                    <input type="submit" class="btn" value="PROCEED">
                </div>
            </form>
        </div>
        </div>

    </div>
    
</body>
<script src="signup.js"></script>
</html>
